{% extends 'core/base.html' %}
{% load static %}


{% block content %}
<link rel="stylesheet" href="{% static '/scss/store/order.css' %}" type="text/css">
<script rel="stylesheet" src="{% static '/js/order.js' %}" type="text/javascript"></script>

<div class="cover">
    <div class="cover-text">
       <img src="{% static '/images/covers/cover-2.png' %}" alt="cover-img">
       <h1>Kom i gang med bestillingen</h1>
       <p id="coverText2">Fyll ut skjemaet under, også kommer vi tilbake til deg innen 4 timer</p>
    </div>
 </div>

 <div class="load-wrapp">
    <div class="load-2">
      <div class="line"></div>
      <div class="line"></div>
      <div class="line"></div>
    </div>
  </div>

<div class="make-order">
    <form method='post' enctype="multipart/form-data">
        {% csrf_token %}
        {{form.errors}}
        <label for="products">Velg nettside</label>
        <br>
        {{form.products}}
        <label for="hosting">Vil du ha våres hosting tjeneste?</label>
        <br>
        {{form.hosting}}
        <br>
        <label for="image">Har du allerede en logo?</label>
        <br>
        {{form.image}}
        <br>
        <label for="color">Velg en farge som passer bedriften din</label>
        <br>
        <input type="color" id="color" name="color" required oninvalid="this.setCustomValidity('Værsåsnill, velg en farge')" oninput="this.setCustomValidity('')">
        <br>
        <br>
        <input type="text" id="first_name" name="first_name" placeholder="Fornavn" required oninvalid="this.setCustomValidity('Kan ikke være tom')" oninput="this.setCustomValidity('')">
        <br>
        <br>
        <input type="text" id="last_name" name="last_name" placeholder="Etternavn" required oninvalid="this.setCustomValidity('Kan ikke være tom')" oninput="this.setCustomValidity('')">
        <br>
        <br>
        <input type="email" id="email" name="email" placeholder="Epost" required oninvalid="this.setCustomValidity('Kan ikke være tom')" oninput="this.setCustomValidity('')">
        <br>
        <br>
        <textarea id="message" name="message" placeholder="Fortell oss om bedriften din"></textarea>
        <br>
        <div class="form-actions">
            <button onclick="orderLoading()" name="order" value="order" type='submit'>Send</button>
        </div>
    </form>
</div>
{% endblock %}
