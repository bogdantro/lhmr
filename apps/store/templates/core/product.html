{% extends 'core/base.html' %}
{% load static %}




{% block content %}
<link rel="stylesheet" href="{% static '/scss/store/product.css' %}" type="text/css">

<div class="cover">
   <div class="cover-desktop">
      <div class="cover-text">
         <h1>Les mer om {{product.name}}</h1>
         <p id="coverText2">Finn ut om en {{product.name}} nettside passer for deg</p>
      </div>
      <div class="img">
         <img src="{% static '/images/covers/cover-8.png' %}" alt="cover-img">
      </div>
   </div>
   <div class="cover-mobile">
      <div class="cover-text">
         <h1>Les mer om {{product.name}}</h1>
         <p id="coverText2">Finn ut om en {{product.name}} nettside passer for deg</p>
      </div>
      <div class="img">
         <img src="{% static '/images/covers/cover-8.png' %}" alt="cover-img">
      </div>
   </div>
</div>

<div class="product-page">
   <h1 class="heading">Info om {{product.name}}</h1>
   <br>
</div>
{% endblock %}
