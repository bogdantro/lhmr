{% extends 'core/base.html' %}    
{% load static %}    
    

{% block content %}
<link rel="stylesheet" href="{% static '/scss/userprofile/login.css' %}" type="text/css">
<script rel="stylesheet" src="{% static '/js/login.js' %}" type="text/javascript"></script>


<div class="login">
    <!-- USER LOGIN -->
    <form id="loginForm" method="post">
        <h1 class="heading">Logg inn</h1>
        {% csrf_token %}

        <br>
        <!-- USER LOGIN FORM INPUTS -->
        <div class="login-form-inputs">
            {% if form.errors %}
                <div class="alert alert-danger">
                    <strong>Brukernavn eller passord er feil</strong>
                </div>
            {% endif %}
            <!-- NAME -->
            <label for="username">Brukernavn</label>
            <br>
            <input type="text" id="username" name="username" required oninvalid="this.setCustomValidity('Kan ikke være tom')" oninput="this.setCustomValidity('')">
            <br>
            <br>
            <!-- PASSWORD -->
            <label for="password">Passord</label>
            <br>
            <input type="password" id="password" name="password" required oninvalid="this.setCustomValidity('Kan ikke være tom')" oninput="this.setCustomValidity('')">
            <br>
        </div> 
        <div class="form-actions">
            <button type='submit'>Logg inn</button>
        </div>
        <br>
        <h1 class="forgot-pass" id="forgotPassBtn"><a href="javascript:void(0)" onclick="forgotPass()">Glemt passord?</a></h1>
        <br>
        <h1 class="or-signup">Eller <a href="/lag-bruker">lag bruker</a></h1>
    </form>
    {% include 'core/forgot_pass.html' %}
</div>
<div class="black-overlay" id="blackOverlay"></div>

{% endblock %}
