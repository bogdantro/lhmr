<script rel="stylesheet" src="{% static '/js/nav.js' %}" type="text/javascript"></script>
<link rel="stylesheet" href="{% static '/scss/store/nav.css' %}" type="text/css">

<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<div id="mobileNav">
    <!-- <img src="{% static 'images/other/nav-hamburger.png' %}" alt="" class="nav-hamburger-img">  -->
    <!-- LOGO -->
    <div class="logo" id="logo" onclick="window.location.href='/'">
        <!-- <img class="logo1" src="{% static '/images/logo/logo-white.png' %}" alt="logo1">
        <img class="logo2" src="{% static '/images/logo/logo-black.png' %}" alt="logo2"> -->
        <h1>Lillehammer <span>Tjenester</span></h1>
    </div>
    <!-- HAMBURGER -->
    <div class="hamburger" id="hamburger" onclick="menu()">
        <span class="upper-span"></span>
        <span class="center-span"></span>
        <span class="lower-span"></span>
    </div>
    <!-- SIDEBAR -->
    <div class="sidebar active" id="sidebar">
        <!-- Only on some pages -->
        <div class="sidebar-search" id="sidebarSearch">
            <form id="searchForm" action="{% url 'home_page_search' %}" method="GET">
                {% csrf_token %}
                <input name="q" type="text" placeholder="SÃ¸k blant 500 tjenester"><i onclick="searchIconSubmit()" class="fa-solid fa-magnifying-glass"></i>
            </form>
        </div>
        <div class="links">
            <a href="/om-oss/">Om oss</a>
            <a onclick="categoriesDrop()" id="categoryDropdownMobileLink">Kategorier<i id="categoryDropdownMobileIcon" class="fa-solid fa-caret-down"></i></a>
            <div class="category-dropdown-mob" id="categoryDropdownMobile">
                {% for nav_category in nav_category %}
            <a onclick="window.location.href='{% url  'category_detail' nav_category.slug  %}'">{{nav_category.name}}</a>
            {% endfor %}
            </div>
            <a href="/alle-tjenester/">Alle tjenester</a>
            <a href="/blogg/">Blogg</a>
            <a class="nav_order_btn" href="/for-bedrifter/">For bedrifter</a>
        </div>
    </div>
</div>

<div id="desNav">
    <div id="desNavContent">
        <!-- LOGO -->
        <div class="logo" id="logo" onclick="window.location.href='/'">
            <!-- <img class="logo1" src="{% static '/images/logo/logo-white.png' %}" alt="logo1">
        <img class="logo2" src="{% static '/images/logo/logo-black.png' %}" alt="logo2"> -->
        <h1>Lillehammer <span>Tjenester</span></h1>
    </div>
    <!-- MENU -->
    <div class="menu">
        <a href="/om-oss/">Om oss</a>
        <a href="/blogg/">Blogg</a>
        <a href="/alle-tjenester/">Alle tjenester</a>
        <a class="nav_order_btn" href="/for-bedrifter/">For bedrifter</a>
    </div>    
</div>
</div>


<script type="text/javascript">
      function searchIconSubmit(){
    document.getElementById("sidebarSearch").submit();
  }

</script>
