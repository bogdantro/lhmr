<script rel="stylesheet" src="{% static '/js/nav.js' %}" type="text/javascript"></script>
<link rel="stylesheet" href="{% static '/scss/store/nav.css' %}" type="text/css">
<link rel="preconnect" href="https://fonts.gstatic.com">

<div id="navbar">
    <div class="logo" onclick="window.location.href=''">
        <img src="{% static '/images/logo/logo-name-white.png' %}" class="logo1" alt="logo1">
        <img src="{% static '/images/logo/logo-name-black.png' %}" class="logo2" alt="logo2">
    </div>
    <!-- PHONE -->
    <div class="hamburger" id="hamburger" onclick="menu()">
        <span class="upper-span"></span>
        <span class="center-span"></span>
        <span class="lower-span"></span>
    </div>
    <div class="sidebar" id="sidebar">
        <ul class="sidebar-ul">
            <li class="sidebar-li" id="sidebarLi">
                <a href="#">Kundeservice</a>
                <a href="">Om oss</a>
                <a href="">Priser</a>
            </li>   
        </ul>
    </div>
    <!-- PHONE END -->
    <a href="/logg-in" class="my-account" id="myAccount">
        <i class="far fa-user-astronaut"></i>    
    </a>
    {% if cart %}
    <a href="/handlekurv" class="cart active" id="cartNav">
        <i class="fab fa-opencart"></i>
        <p>[[numItems]]</p>
    </a>
    {% else %}
    <a href="/handlekurv" class="cart" id="cartNav">
        <i class="fab fa-opencart"></i>
        <p>[[numItems]]</p>
    </a>
    {% endif %}
    <!-- DESKTOP -->
    <div class="desktop-menu">
        <ul class="desktop-ul">
            <li class="desktop-li" id="desktopLi">
                <a href="#">Kundeservice</a>
                <a href="">Om oss</a>
                <a href="">Priser</a>
            </li>   
        </ul>
    </div>
</div>
