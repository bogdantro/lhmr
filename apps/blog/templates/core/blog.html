{% extends 'core/base.html' %}
{% load static %}

{% block content %}
<link rel="stylesheet" href="{% static '/scss/store/blog/blog.css' %}" type="text/css">
<link rel="stylesheet" href="{% static '/scss/page/pages.css' %}" type="text/css">
<script rel="stylesheet" src="{% static '/js/blog.js' %}" type="text/javascript"></script>

<div class="page">
   <p class="blog-q" id="blogQ">Blogg</p>

 <div class="blog-posts">
   {% for post in post %}
   <div class="post" onclick="window.location.href='{% url 'blog_post' post.id %}'">
         <!-- BLOG CARD -->
         <div class="blog-card">
            <!-- BLOG IMAGE SECTION -->
         <div class="blog-image">
            <!-- IMAGE -->
            <img src="{{ post.image.url }}" alt="webiser blog post">
         </div>
         <!-- BLOG IMAGE TEXT -->
         <div class="blog-image-text">
            <h1>{{ post.title }}</h1>
            <p>{{ post.short_text }}</p>
            <p>Skrevet av {{ post.author }} {{ post.created_at | date:"d F Y" }}</p>
         </div>
      </div>
   </div>
   {% empty %}
   {% endfor %}
 </div>
</div>
{% endblock %}
